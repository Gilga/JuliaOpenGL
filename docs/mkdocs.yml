site_name:        JuliaOpenGL.jl
repo_url:         https://github.com/Gilga/JuliaOpenGL
site_description: Julia Example 3D OpenGL Szene with up to 128³ Blocks
site_author:      Gilga

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md