language: julia
rvm:
  - 0.6.2
branches:
  - master
after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd("./src/"); include(joinpath("docs", "make.jl"))'
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: false
  on:
    branch: gh-pages