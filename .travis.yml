language: julia
rvm:
  - 0.6.2
branches:
  - master
after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'include(joinpath("docs", "make.jl"))'
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install xorg-dev libglu1-mesa-dev # required for GLFW
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master